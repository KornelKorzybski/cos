<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Rejestracja</title>
        <link rel="stylesheet" href="rej.css">
        <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <div class="title">Rejestracja</div>
        <form actions="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Imie</span>
                <input type="text" placeholder="wpisz swoje imie" required>
                </div>
                <div class="input-box">
                    <span class="details">Nazwa Użytkownika</span>
                <input type="text" placeholder="wpisz swoją nazwe użytkownika" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                <input type="text" placeholder="wpisz swój email" required>
                </div>
                <div class="input-box">
                    <span class="details">Numer telefonu</span>
                <input type="text" placeholder="wpisz swój numer telefonu" required>
                </div>
                <div class="input-box">
                    <span class="details">Hasło</span>
                <input type="text" placeholder="wpisz swoje hasło" required>
                </div>
                <div class="input-box">
                    <span class="details">Powtórz hasło</span>
                <input type="text" placeholder="wpisz swój numer telefonu" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Płeć</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Mężczyzna</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Kobieta</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Wolę nie mówić</span>
                    </label>
                </div>
            <div class="button">
                    <input type="submit" value="Zarejestruj">
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
